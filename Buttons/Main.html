<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social buttons</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <a href="http://www.facebook.com" class="icons_button facebook"><i class="icon_facebook fa fa-facebook" aria-hidden="true"></i><span></span></a>
            <a href="http://www.vk.com" class="icons_button vkontakte"><i class="icon_vk fa fa-vk" aria-hidden="true"></i><span></span></a>
            <a href="https://plus.google.com"class="icons_button google_plus"><i class="icon_google_plus fa fa-google-plus" aria-hidden="true"></i><span></span></a>
        </div>
    </div>
</body>
</html>
